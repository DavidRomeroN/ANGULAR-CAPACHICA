<section class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #f5f5f5;">
  <div class="container">
    <div class="card mb-3 shadow">
      <div class="card-body p-5">
        <h3 class="mb-4 text-center">Registro</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="form-outline mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" formControlName="user">
          </div>

          <div class="form-outline mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" formControlName="clave">
          </div>

          <div class="form-outline mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" formControlName="rol">
              <option value="USER">Usuario</option>
              <option value="ADMIN">Administrador</option>
            </select>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label">Estado</label>
            <input type="text" class="form-control" formControlName="estado" placeholder="ACTIVO">
          </div>

          <div class="d-grid">
            <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
