<!-- Sidebar HTML corregido -->
<div class="user-profile" style="background: url('/assets/images/paisajegranturismo.png') no-repeat; background-size: cover;">
  <div class="profile-img">
    <img src="assets/images/users/profile.png" alt="user">
  </div>

  <div class="profile-text">
    <a [matMenuTriggerFor]="sdprofile" class="">
      CAPACHICA <i class="ti-angle-down font-12 m-l-5"></i>
    </a>
  </div>

  <mat-menu #sdprofile="matMenu" class="mymegamenu">
    <button mat-menu-item>
      <mat-icon fontIcon="settings"></mat-icon> Settings
    </button>
    <button mat-menu-item>
      <mat-icon fontIcon="account_box"></mat-icon> Profile
    </button>
    <button mat-menu-item>
      <mat-icon fontIcon="notifications_off"></mat-icon> Disable notifications
    </button>
    <button mat-menu-item>
      <mat-icon fontIcon="exit_to_app"></mat-icon> Sign Out
    </button>
  </mat-menu>
</div>

<mat-nav-list appAccordion>
  <mat-list-item
    appAccordionLink
    *ngFor="let menuitem of menuItems.getMenuitem()"
  >
    <a
      appAccordionToggle
      [routerLink]="['/', menuitem.state]"
      routerLinkActive="selected"
      [routerLinkActiveOptions]="{ exact: true }"
      *ngIf="menuitem.type === 'link'"
      class="d-flex align-items-center w-100"
    >
      <mat-icon>{{ menuitem.icon }}</mat-icon>
      <span class="ml-2">{{ menuitem.name }}</span>
      <span fxFlex></span>
    </a>
  </mat-list-item>
</mat-nav-list>
