<h2 mat-dialog-title>Registrar Servicio de Alimentación</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Tipo de Comida</mat-label>
      <input matInput formControlName="tipoComida" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Estilo Gastronómico</mat-label>
      <input matInput formControlName="estiloGastronomico" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>¿Incluye Bebidas?</mat-label>
      <mat-select formControlName="incluyeBebidas">
        <mat-option *ngFor="let b of bebidas" [value]="b">{{ b }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>ID Servicio</mat-label>
      <input matInput type="number" formControlName="servicio" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="form.invalid">
    Guardar
  </button>
</mat-dialog-actions>
