<mat-card>
  <mat-card-content>
    <div class="d-flex flex-wrap">
      <div>
        <mat-card-title>Resumen de Paquetes</mat-card-title>
        <mat-card-subtitle>Cantidad de paquetes por mes</mat-card-subtitle>
      </div>
      <div class="ml-auto">
        <ul class="list-inline">
          <li>
            <h6 class="text-warning m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Paquetes
            </h6>
          </li>
        </ul>
      </div>
    </div>

    <!-- Asegura que todas las propiedades existen antes de renderizar el grÃ¡fico -->
    <div *ngIf="chartOptions?.series?.length">
      <apx-chart
        [series]="chartOptions.series || []"
        [chart]="chartOptions.chart || { type: 'bar', height: 320 }"
        [dataLabels]="chartOptions.dataLabels || { enabled: false }"
        [plotOptions]="chartOptions.plotOptions || {}"
        [yaxis]="chartOptions.yaxis || {}"
        [legend]="chartOptions.legend || {}"
        [fill]="chartOptions.fill || {}"
        [stroke]="chartOptions.stroke || {}"
        [tooltip]="chartOptions.tooltip || {}"
        [xaxis]="chartOptions.xaxis || {}"
        [grid]="chartOptions.grid || {}">
      </apx-chart>
    </div>
  </mat-card-content>
</mat-card>
