<mat-card>
  <mat-tab-group mat-stretch-tabs="false">
    <mat-tab>
      <ng-template mat-tab-label>
        <div style="display: flex; align-items: center; gap: 12px; padding-top: 2px;">
          <span style="font-weight: 600; font-size: 15px;">RESEÑAS</span>
          <mat-form-field appearance="outline" style="width: 160px; margin: 0; font-size: 14px;">
            <mat-label>Ordenar por</mat-label>
            <mat-select [(value)]="ordenSeleccionado">
              <mat-option value="recientes">Más recientes</mat-option>
              <mat-option value="mejor">Mejor calificadas</mat-option>
              <mat-option value="peor">Peor calificadas</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ng-template>

      <mat-card-content>
        <div *ngFor="let activity of (verTodo ? resenasOrdenadas() : resenasOrdenadas().slice(0, 5))">
          <div class="p-b-20 b-b m-b-30">
            <h4 class="m-0">
              {{ activity.usuario.email }}
              <small class="text-muted">({{ activity.fecha | date:'short' }})</small>
            </h4>
            <p class="text-muted">{{ activity.comentario }}</p>
            <p><strong>Puntaje:</strong> {{ activity.calificacion }}/10</p>
            <p><strong>Paquete:</strong> {{ activity.paquete?.titulo }}</p>
          </div>
        </div>

        <button mat-button *ngIf="!verTodo && activityData.length > 5" (click)="verTodo = true">
          Ver más reseñas
        </button>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
