<button mat-raised-button color="primary" (click)="tipoFormVisible = !tipoFormVisible">
  {{ tipoFormVisible ? 'Cancelar' : 'Agregar Tipo de Servicio' }}
</button>

<form *ngIf="tipoFormVisible" [formGroup]="tipoForm" (ngSubmit)="guardarTipoServicio()">
  <!-- Campos nombre y descripción -->
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="tipoForm.invalid">
    {{ editandoTipo ? 'Actualizar' : 'Registrar' }}
  </button>
</form>

<!-- Tabla -->
<table mat-table [dataSource]="tipoServicios">
  <!-- Columnas aquí -->
</table>
