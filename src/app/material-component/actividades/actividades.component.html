<h2>Gestión de Actividades</h2>

<!-- Botón para mostrar/ocultar el formulario -->
<button mat-raised-button color="primary" (click)="toggleForm()">
  {{ formularioVisible ? 'Cancelar' : 'Agregar Actividad' }}
</button>

<!-- Formulario para agregar actividad -->
<form *ngIf="formularioVisible" [formGroup]="actividadForm" (ngSubmit)="guardar()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Título de la Actividad</mat-label>
    <input matInput formControlName="titulo">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Tipo de Actividad</mat-label>
    <mat-select formControlName="tipo">
      <mat-option *ngFor="let tipo of tiposActividad" [value]="tipo">
        {{ tipo }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Duración (horas)</mat-label>
    <input matInput type="number" formControlName="duracionHoras" min="1">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Precio Base</mat-label>
    <input matInput type="number" formControlName="precioBase" min="0" step="0.01">
  </mat-form-field>

  <!-- Subida de imagen -->
  <div class="full-width">
    <label>Subir Imagen:</label>
    <input type="file" accept="image/*" (change)="onFileSelected($event)">
  </div>

  <!-- Botones -->
  <div class="button-group">
    <button mat-raised-button color="primary" type="submit" [disabled]="!actividadForm.valid">
      {{ editando ? 'Actualizar' : 'Guardar' }}
    </button>
    <button mat-button type="button" (click)="resetForm()">Cancelar</button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>

<!-- Tabla de actividades -->
<table mat-table [dataSource]="actividades" class="mat-elevation-z8">

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let a">{{ a.titulo }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let a">{{ a.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let a">{{ a.tipo }}</td>
  </ng-container>

  <ng-container matColumnDef="duracionHoras">
    <th mat-header-cell *matHeaderCellDef>Duración (h)</th>
    <td mat-cell *matCellDef="let a">{{ a.duracionHoras }}</td>
  </ng-container>

  <ng-container matColumnDef="precioBase">
    <th mat-header-cell *matHeaderCellDef>Precio Base</th>
    <td mat-cell *matCellDef="let a">{{ a.precioBase | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let a">
      <button mat-icon-button color="accent" (click)="editar(a)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(a.idActividad)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<style>
  .full-width {
    width: 100%;
    margin-bottom: 15px;
  }

  .button-group {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  .error-message {
    color: red;
    font-weight: 500;
    margin-top: 10px;
  }
</style>
