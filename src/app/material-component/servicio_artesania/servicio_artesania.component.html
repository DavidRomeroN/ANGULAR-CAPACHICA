<div class="container py-4">
  <h2>{{ editando ? 'Editar Servicio de Artesanía' : 'Registrar Servicio de Artesanía' }}</h2>

  <form [formGroup]="artesaniaForm" (ngSubmit)="guardar()" class="mb-4">
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let field of formFields">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>{{ field.label }}</mat-label>
          <input *ngIf="field.type === 'text'" matInput [formControlName]="field.name" required />
          <mat-select *ngIf="field.type === 'select'" [formControlName]="field.name" required>
            <mat-option *ngFor="let option of field.options ?? []" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Servicio</mat-label>
        <mat-select formControlName="servicio" required>
          <mat-option *ngFor="let s of servicios" [value]="s.idServicio">
            {{ s.nombreServicio }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="artesaniaForm.invalid">
      {{ editando ? 'Actualizar' : 'Registrar' }}
    </button>

    <button mat-raised-button color="warn" type="button" (click)="cancelar()" *ngIf="editando">
      Cancelar
    </button>
  </form>

  <hr />

  <h3>Listado</h3>

  <table mat-table [dataSource]="artesanias" class="mat-elevation-z8 w-100 mt-3">
    <ng-container *ngFor="let col of columnas" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let element">{{ element[col.key] }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let a">
        <button mat-icon-button color="accent" (click)="editar(a)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(a.idArtesania)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: colKeys;"></tr>
  </table>
</div>
