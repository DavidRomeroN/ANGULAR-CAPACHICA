<div *ngIf="paquete">
  <h2>Reserva para: {{ paquete.titulo }}</h2>

  <p><strong>Destino:</strong> {{ paquete.destino.nombre }}</p>
  <p><strong>Proveedor:</strong> {{ paquete.proveedor.nombreCompleto }}</p>
  <p><strong>Precio:</strong> S/. {{ paquete.precioTotal | number:'1.2-2' }}</p>

  <form (ngSubmit)="confirmarReserva()">
    <label for="cantidad">Cantidad de personas:</label>
    <input
      type="number"
      id="cantidad"
      name="cantidad"
      [(ngModel)]="cantidadPersonas"
      required
      min="1"
    />

    <label for="fecha">Fecha de reserva:</label>
    <input
      type="date"
      id="fecha"
      name="fecha"
      [(ngModel)]="fechaReserva"
      required
    />

    <button type="submit">Confirmar Reserva</button>
  </form>
</div>
