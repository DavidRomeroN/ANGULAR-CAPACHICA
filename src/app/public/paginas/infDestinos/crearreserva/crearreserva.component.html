<div *ngIf="paquete" style="max-width: 700px; margin: auto; font-family: Arial, sans-serif;">
  <h2>Reserva para: <strong>{{ paquete.titulo }}</strong></h2>

  <p><strong>ðŸ“§ Usuario:</strong> {{ usuarioEmail }}</p>

  <form (ngSubmit)="confirmarReserva()" #reservaForm="ngForm" style="margin-top: 1.5rem;">
    <label for="titulo">Paquete:</label>
    <input type="text" id="titulo" [value]="paquete.titulo" disabled />

    <label for="inicio">Fecha de inicio:</label>
    <input type="date" id="inicio" [value]="fechaInicio" disabled />

    <label for="fin">Fecha de fin:</label>
    <input type="date" id="fin" [value]="fechaFin" disabled />

    <label for="cantidad">Cantidad de personas:</label>
    <input type="number"
           id="cantidad"
           [(ngModel)]="cantidadPersonas"
           name="cantidadPersonas"
           [max]="paquete.cuposMaximos"
           min="1"
           required />
    <small style="color: gray;">Cupos mÃ¡ximos: {{ paquete.cuposMaximos }}</small>

    <div *ngIf="mensajeError" style="color: red; margin-top: 0.5rem;">
      {{ mensajeError }}
    </div>
    <label for="obs">Observaciones:</label>
    <textarea id="obs" [(ngModel)]="observaciones" name="observaciones" required></textarea>


    <button type="submit"
            style="margin-top: 1rem; background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
      Confirmar Reserva
    </button>
  </form>
</div>
